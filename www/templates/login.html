<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Fungeon Finder</h1>
            </div>
        </div>
        <div class="list padding">
            <ion-item>
                <button class="button button-full button-border icon-left ion-social-facebook button-positive-900" ng-click="login('facebook')">Facebook</button>
            </ion-item>
            <ion-item>
                <button class="button button-full button-border" ng-click="closeLogin()">Cancel</button>
            </ion-item>
        </div>
    </ion-content>
</ion-view>

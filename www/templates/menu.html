<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="dark-bg hero" style="background: #333;position: initial">
      <div class="content no-anim" style="position:inherit" ng-if="authData">
          <div class="avatar" style="background-image: url('img/crown.jpg');"></div>
          <h3><a class="light">{{authData.facebook.displayName}}</a></h3>

          <button class="button button-small" ng-click="logout()" style="width: 80%;min-height: 15px; margin-top: 20px; max-width: 80%;">Logout</button>
      </div>
      <div class="content no-anim" style="position:inherit">
          <div class="avatar"></div>
          <button class="button button-small" ng-click="showLogin()" style="width: 80%;min-height: 15px;margin-top: 20px; max-width: 80%;">Login</button>
      </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header" style="top: 200px !important">
        <ion-item menu-close ui-sref="app.profile" ng-show="authData">
          Profile
        </ion-item>
	       <ion-item menu-close href="#/app/host">
          Host
        </ion-item>
	       <ion-item menu-close href="#/app/calendar">
          Calendar
        </ion-item>
        <ion-item menu-close href="#/app/findevents">
          Find Events
        </ion-item>
        <ion-item menu-close href="#/app/savedevents">
          Saved Events
        </ion-item>
	     <ion-item menu-close href="#/app/applieddevents">
          Applied Events
        </ion-item>
	       <ion-item menu-close href="#/app/supportus">
          Support Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
